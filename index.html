<html lang="en">

<head>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

    </div>
</div>

<div>

        <tr>
            <td>récoltes</td>
            <td>Litres</td>
            <td>argent</td>
        </tr>
    </table>
</div>


<div class="container-fluid" id="fields">

    <div id="field1">

    </div>

        <button id="acheter"><a href="#" data-width="500" data-rel="pop" class="poplight">Acheter de l'eau</a></button>

        <form id="buy">
            <input type="number">

    </div>
</div>
