<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style/styles.css" rel="stylesheet">

    <script src="conf.js"></script>
    <script src="tools/EventEmitter.js"></script>
    <script src="tools/SoundEmitter.js"></script>
    <script src="models/Field.js"></script>
    <script src="models/User.js"></script>
    <script src="views/GameView.js"></script>
    <script src="controllers/GameController.js"></script>
    <script src="game.js"></script>
    <title>DryField</title>
</head>

<body>
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">DryField</a>
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Jouer</a></li>
                        <li><a href="score.html">Scores</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div id="jeu">
        <div class="container">
            <div>
                <button id="start" class="btn btn-warning">GO</button>
            </div>
        </div>
    </div>
    <div class="container-tab">
        <table id="stat">
            <tr>
                <td>Récoltes</td>
                <td id="rec">0000</td>
                <td>Litres</td>
                <td id="lit">0000</td>
                <td>Argent</td>
                <td id="arg">0000 $</td>
            </tr>
        </table>
        <hr/>


        <div class="container" id="fields">
        </div>

        <div id="boutton">
            <a href="#" data-width="700" data-height="200" data-rel="pop" class="poplight"><button id="acheter" class="btn btn-info">Acheter de l'eau</button></a>
        </div>
        <div id="pop" class="popup_block">
            <table id="stat2">
                <tr>
                    <td>Récoltes</td>
                    <td id="rec-modal">0000</td>
                    <td>Litres</td>
                    <td id="lit-modal">0000</td>
                    <td>Argent</td>
                    <td id="arg-modal">0000 $</td>
                </tr>
            </table>
            <form id="buy">
                <input type="number" min="1" max="150" placeholder="1">
                <button id="buy-water" class="btn btn-info">Acheter</button>
            </form>
        </div>
    </div>

    <div class="copyright">
        <p>Copyright Dryfield.co</p>
    </div>

</body>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="tools/Pops.js"></script>

</html>
